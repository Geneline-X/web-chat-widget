<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GeniStudio Simple Widget - CDN Example</title>
  <!-- Load the GeniStudio CSS locally for development -->
  <link rel="stylesheet" href="/dist/index.cdn.css">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, 
        Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      line-height: 1.6;
      color: #333;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    
    h1 {
      color: #0091ae;
    }
    
    .button-container {
      margin: 20px 0;
    }
    
    button {
      background-color: #0091ae;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <h1>GeniStudio Web Chat - Minimal Example</h1>
  
  <p>This is a minimal example showing how to use the GeniStudio Web Chat Widget with CDN.</p>
  
  <div class="button-container">
    <button id="openBtn">Open Chat</button>
    <button id="closeBtn">Close Chat</button>
    <button id="sendBtn">Send Test Message</button>
    <button id="testTypingBtn">Test AI Typing</button>
  </div>

  <!-- Configure the widget before loading the script -->
  <script>
    // Define the configuration
    window.GeniStudioConfig = {
      // Replace these with real values when connecting to your backend
      apiUrl: 'ws://localhost:7001/api',           // Your WebSocket API URL
      chatbotId: 'cm9jc4y3c0001kz046c5vipcl',      // Your chatbot ID
      chatbotName: 'GeniBot',                      // Name shown in chat header
      welcomeMessage: 'Hello! How can I help you today?',
      buttonColor: '#0091ae',                      // Chat button color
      position: 'bottom-right',                    // Button position
      // CSS is already loaded via link tag, so this is not needed
      injectCSS: false
    };

    // Add button event listeners after DOM is loaded
    document.addEventListener('DOMContentLoaded', function() {
      document.getElementById('openBtn').addEventListener('click', function() {
        if (window.GeniStudioWebChat) {
          window.GeniStudioWebChat.open();
        }
      });

      document.getElementById('closeBtn').addEventListener('click', function() {
        if (window.GeniStudioWebChat) {
          window.GeniStudioWebChat.close();
        }
      });

      document.getElementById('sendBtn').addEventListener('click', function() {
        if (window.GeniStudioWebChat) {
          window.GeniStudioWebChat.open();
          setTimeout(() => {
            window.GeniStudioWebChat.sendMessage('Hello! This is a test message.');
          }, 300);
        }
      });
      
      // Test AI typing indicator
      document.getElementById('testTypingBtn').addEventListener('click', function() {
        if (window.GeniStudioWebChat) {
          window.GeniStudioWebChat.open();
          // Simulate a WebSocket message
          const typingEvent = new CustomEvent('webchat-message', {
            detail: { type: 'ai_typing', status: true }
          });
          document.dispatchEvent(typingEvent);
          
          // After 3 seconds, stop typing
          setTimeout(() => {
            const stopTypingEvent = new CustomEvent('webchat-message', {
              detail: { type: 'ai_typing', status: false }
            });
            document.dispatchEvent(stopTypingEvent);
            
            // Then send a response message
            setTimeout(() => {
              const messageEvent = new CustomEvent('webchat-message', {
                detail: { 
                  type: 'message',
                  text: 'This is a response after the typing indicator was shown.'
                }
              });
              document.dispatchEvent(messageEvent);
            }, 500);
          }, 3000);
        }
      });
    });
  </script>

  <!-- Load the script locally for development -->
  <script src="/dist/index.cdn.js"></script>
  
  <!-- For production use:
  <script src="https://cdn.jsdelivr.net/npm/genistudio-bot-widget@latest/dist/index.cdn.js"></script>
  -->
</body>
</html>
